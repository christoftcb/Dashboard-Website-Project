<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/sign.css">
</head>
<body>
    <div class="page">
        <h1>Registration Form</h1>

        <div class="form">
            <form id="subform">
                <label for="nama">Nama</label>
                <br>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama anda">
                <br><br>
                <label for="lahir">Tanggal Lahir</label>
                <br>
                <input type="date" id="lahir" name="lahir" placeholder="Masukkan tanggal lahir anda">
                <br><br>
                <label for="alamat">Alamat</label>
                <br>
                <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat anda">
                <br><br>
                <label for="email">Email</label>
                <br>
                <input type="text" id="email" name="email" placeholder="Masukkan email anda">
                <br><br>
                <label for="notelp">Nomor Telefon</label>
                <br>
                <input type="text" id="notelp" name="notelp" placeholder="Masukkan nomor telefon anda">
                <br><br>
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" name="password" placeholder="Masukkan password anda">
                <br><br>
                <input type="checkbox" id="agree" name="agree"<label for="text"></label> Yes, I have read and agreed to the terms of agreement</label>
                <br><br><br>
                <input type="submit" id="formButton" value="Register">
            </form>
        </div>
    </div>
</body>
<script src="/JS/JQuery.js"></script>
<script src="/JS/signup.js"></script>
</html>
